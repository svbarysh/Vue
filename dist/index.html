<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue.js APPlication</title>
</head>
<body>

  <div id="app">{{ message }}</div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          message: 'Hello World!'
        }
      }
    }).mount('#app')
  </script>

</body>
</html>
